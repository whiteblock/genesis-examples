  - name: testnet-expiration
    script:
      inline: sleep 7200
tests:
  - name: testnet
    description: run an EEA-Besu testnet and execute some simple transactions
    phases:
      - name: generate-static-peers
        tasks:
          - type: static-peers
            timeout: 2 m
      - name: run-testnet
        system:
          - type: Quorum1
            count: 1
            port-mappings:
              - "30303:30303"
              - "8545:8545"
            resources:
              networks:
                - name: quorum_network
          - type: Quorum2
            count: 1
            port-mappings:
              - "30304:30303"
              - "8546:8545"
            resources:
              networks:
                - name: quorum_network
          - type: Quorum3
            count: 1
            port-mappings:
              - "30305:30303"
              - "8547:8545"
            resources:
              networks:
                - name: quorum_network
          - type: Quorum4
            count: 1
            port-mappings:
              - "30306:30303"
              - "8548:8545"
            resources:
              networks:
                - name: quorum_network
          - name: Besu1
            type: Besu1
            count: 1
            port-mappings:
              - "30305:30303"
              - "8547:8545"
            resources:
              networks:
                - name: quorum-network
          - name: Besu2
            type: Besu2
            count: 1
            port-mappings:
              - "30305:30303"
              - "8547:8545"
            resources:
              networks:
                - name: quorum-network
          - name: Besu3
            type: Besu3
            count: 1
            port-mappings:
              - "30305:30303"
              - "8547:8545"
            resources:
              networks:
                - name: quorum-network
          - type: ethstats
            count: 1
            port-mappings:
              - "80:3000"
            resources:
              networks:
                - name: quorum_network
      - name: testnet-expiration
        tasks:
          - type: testnet-expiration
            timeout: 7200s